<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <h2>콜백지옥 예제 (근데 아직 지옥 아님)</h2>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script> <!-- import -->
    <script>
        // $(document).ready() : DOM(html객체) 객체가 완전히 로드된 이후에 코드 실행한단 의미 
        $(document).ready(function() { // ready가 '되면' 실행되기 때문에 '비 동 기'여야함
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json', // json 데이터 형식으로 들어올것
                success: function(a) { // 이것도 '실행되면 이 함수가 호출'되기 때문에 콜백함수임
                    console.log(a);
                }, 
                error: function() { // 성공하지 않으면 이 함수 실행 => 얘도 콜백 
                }
            })
        }) 
        // 위 통째로 '비동기'임 => 그래서 hello world가 먼저 출력됨 
        // 근데 위 묶음 내에선 '동기'로 움직임 ⭐⭐ 
        console.log("hello world"); 
    
    </script>
</body>
</html>
