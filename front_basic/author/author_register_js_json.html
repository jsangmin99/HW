<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object data="/front_basic/common/header.html" type="text/html" style="width:100%"></object>
    <div style="margin-left: 25%; margin-right: 25%;">
        <h3 style="text-align: center;">✏️회원 가입 </h3>
        <form id="formData">
            <div class="form-group"> <!-- 부트스트랩 사용 -->
                <label for="userName">Name</label>
                <input type="text" id="userName" class="form-control" name="name" placeholder="이름을 입력하세요.">
            </div>
            <div class="form-group"> <!-- 부트스트랩 사용 -->
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" class="form-control" name="email" placeholder="메일을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="userPwd">Password</label>
                <input type="password" id="userPwd" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <label for="userType">Role</label>
                <select id="userType" name="userinfo" class="form-select">
                    <option value="user" selected>일반유저</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            
            <br>
            <div class="float-end">
                <button type="submit" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("formData").addEventListener('submit',
            async function (event) {
                event.preventDefault();
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                const password = document.getElementById('userPwd').value;
                const userinfo = document.getElementById('userType').value;
                const authorJson = {
                    name: name,
                    email: email,
                    password: password,
                    userinfo: userinfo
                };
                try {
                    const response = await axios.post('http://localhost:8081/author/register1', authorJson);
                    alert('회원가입이 성공적으로 완료되었습니다!');
                    console.log(response.data);
                } catch (error) {
                    console.log(error.message);
                }
            }
        )

    </script>
</body>
</html>
