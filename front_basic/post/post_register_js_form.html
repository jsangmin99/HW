<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <object data="/front_basic/common/header.html" type="text/html" style="width:100%"></object>
    <div style="margin-left: 10%; margin-right: 10%;">
        <h3 style="text-align: center;">⏰ 글 작성하기</h3>
        <form id="postForm">
            <div class="form-group"> <!-- 부트스트랩 사용 -->
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" name="title" placeholder="제목을 작성하세요.">
            </div>
            <div class="form-group">
                <label for="contents">내용 입력</label><br>
                <textarea name="contents" id="contents" class="form-control" rows="10" maxlen="800"
                    placeholder="내용을 작성하세요."></textarea>
            </div>
            <br>
            <div class="float-end">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("postForm").addEventListener('submit',
            async function (event) {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const contents = document.getElementById('contents').value;

                // title=제목&contents=내용
                const formData = new FormData();
                formData.append('title', title);
                formData.append('contents', contents);
                try {
                    const response = await axios.post('http://localhost:8081/post/register2', formData);
                    alert('글이 성공적으로 등록되었습니다!');
                } catch (error) {
                    console.log(error.message);
                }
            }
        )
    </script>
</body>

</html>

</html>
