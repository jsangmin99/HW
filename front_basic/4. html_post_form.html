<!-- 제목, 내용입력 (사이즈 넉넉하게), 예약 여부 (yes or no - radio)
예약 등록 시간-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 서비스</title>
</head>
<body>
    <h2>⏰ Booking Service</h2>
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" size="10" maxlength="20">
        </div>
        <div>
            <label for="details">예약 상세</label><br>
            <textarea name="details" id="details" rows="6" cols="50" placeholder="글을 작성하세요."></textarea>
        </div>
        <div>
            <label for="yn">예약 여부</label>
            <input type="radio" id="yn" name="yn" value="yes" checked>예약O
            <input type="radio" id="yn" name="yn" value="no">예약x
        </div>
        <div>
            <label for="regist_time">예약 등록</label>
            <input type="datetime-local" id="regist_time" name="regist_time">
        </div>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
